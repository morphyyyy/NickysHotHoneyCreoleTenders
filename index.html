    /* HERO */

      align-items: center;

      padding: 4rem 2rem 3rem;
      background: radial-gradient(circle at top, #2a2a2a, #0f0f0f);

      transform: scale(0.85) translateY(20px);

    @keyframes logoEnter {
      0% {
        opacity: 0;
        transform: scale(0.85) translateY(30px);
      }
      60% {
        opacity: 1;
        transform: scale(1.05) translateY(-4px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .opening {
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
      animation-delay: 1.2s;

      margin-top: 1.5rem;
      font-size: 1.8rem;
      letter-spacing: 0.15em;
      font-weight: 700;
      color: var(--yellow);
      text-transform: uppercase;
    }

    .tagline {

      animation-delay: 1.5s;

      margin-top: 1rem;
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.6;
      color: #e5e5e5;
    }

    /* INFO SECTION */
    .info {
      background: #151515;
      padding: 3rem 2rem;
    }

    .info-grid {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: center;
    }

    .location h2 {
      margin-top: 0;
      color: var(--yellow);
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .location p {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #ddd;
    }

    iframe {
      width: 100%;
      height: 260px;
      border: none;
      border-radius: 12px;
      filter: grayscale(100%) contrast(1.1);
    }

    /* FOOTER */
    footer {

      text-align: center;
      background: #0b0b0b;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .socials a {
      display: inline-flex;
      width: 44px;
      height: 44px;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #1a1a1a;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .socials a:hover {
      transform: translateY(-3px);
      background: var(--yellow);
    }

    .socials svg {
      width: 22px;
      height: 22px;
      fill: #fff;
    }

    .socials a:hover svg {
      fill: #000;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid var(--yellow);
      padding-bottom: 2px;
    }

    footer a:hover {
      color: var(--yellow);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 800px) {
      .info-grid {
        grid-template-columns: 1fr;
