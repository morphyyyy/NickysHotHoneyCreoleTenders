<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hot Honey Nicky's Creole Tenders â€“ Opening Soon</title>
  <style>
    :root {
      --red: #c4161c;
      --yellow: #f4c430;
      --green: #1f4d2b;
      --dark: #121212;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HERO */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem 3rem;
      background: radial-gradient(circle at top, #2a2a2a, #0f0f0f);
      text-align: center;
    }

    .hero img {
      max-width: 90vw;
      max-height: 55vh;
      opacity: 0;
      transform: scale(0.85) translateY(20px);
      animation: logoEnter 1.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes logoEnter {
      0% {
        opacity: 0;
        transform: scale(0.85) translateY(30px);
      }
      60% {
        opacity: 1;
        transform: scale(1.05) translateY(-4px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .opening {
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
      animation-delay: 1.2s;

      margin-top: 1.5rem;
      font-size: 1.8rem;
      letter-spacing: 0.15em;
      font-weight: 700;
      color: var(--yellow);
      text-transform: uppercase;
    }

    .tagline {
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
      animation-delay: 1.5s;

      margin-top: 1rem;
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.6;
      color: #e5e5e5;
    }

    /* INFO SECTION */
    .info {
      background: #151515;
      padding: 3rem 2rem;
    }

    .info-grid {
      max-width: 1000px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: center;
    }

    .location h2 {
      margin-top: 0;
      color: var(--yellow);
      font-size: 1.4rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .location p {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: #ddd;
    }

    iframe {
      width: 100%;
      height: 260px;
      border: none;
      border-radius: 12px;
      filter: grayscale(100%) contrast(1.1);
    }

    /* FOOTER */
    footer {
      opacity: 0;
      animation: fadeUp 1s ease-out forwards;
      animation-delay: 1.8s;

      padding: 1.5rem 2rem 2rem;
      text-align: center;
      background: #0b0b0b;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 2px solid var(--yellow);
      padding-bottom: 2px;
    }

    footer a:hover {
      color: var(--yellow);
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 800px) {
      .info-grid {
        grid-template-columns: 1fr;
      }

      .opening {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

  <div class="page">

    <!-- HERO -->
    <section class="hero">
      <img src="NickysHotHoneyCreoleTenders.png" alt="Hot Honey Nicky's Creole Tenders Logo" />
      <div class="opening">Opening Soon</div>
      <div class="tagline">
        Creole style chicken tenders, drizzled with our signature hot honey.
      </div>
    </section>

    <!-- LOCATION / INFO -->
    <section class="info">
      <div class="info-grid">
        <div class="location">
          <h2>Location</h2>
          <p>27409 US-190</p>
          <p>Lacombe, LA 70445</p>
        </div>

        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3437.4830470676436!2d-89.7234154!3d30.3165597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x889c4b6c7d1d3f0b%3A0x2a8f6c4c5b9f3c2b!2s27409%20US-190%2C%20Lacombe%2C%20LA%2070445!5e0!3m2!1sen!2sus!4v1737049200000"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          style="border:0; border-radius:12px; width:100%; height:260px;">
        </iframe>
      </div>
    </section>

    <!-- FOOTER -->
    <footer>
      <a href="https://www.facebook.com/p/Hot-Honey-Nickys-Creole-Tenders-61584624287517/" target="_blank" rel="noopener">
        Follow us on Facebook
      </a>
    </footer>

  </div>

</body>
</html>
